<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!-- Thanks @mbphotography for the background picture  -->

    <div class="background" id="background"></div>

    <div class="bg-white rounded p-10 text-center shadow-md">
        <h1 class="text-3xl">Image Strength Password</h1>
        <p class="text-sm text-gray-800">Change the password to see the effect</p>

        <div class="my-4 text-left">
            <label class="text-gray-800">Email:</label>
            <input type="email" class="border block w-full p-2 mt-2 rounded" placeholder="example@gmail.com">
        </div>

        <div class="my-4 text-left">
            <label class="text-gray-800">Password:</label>
            <input id="password" type="password" class="border block w-full p-2 mt-2 rounded" placeholder="Enter a password">
            <span class="text-xs text-red-400">Must contain a-z, 0-9, minimum 8 characters long and uppercase letters</span>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
